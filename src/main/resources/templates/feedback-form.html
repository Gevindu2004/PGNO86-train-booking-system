<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 100px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #003a0d;
            box-shadow: 0 0 0 0.2rem rgb(0, 113, 22);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-comment-dots me-2"></i>Submit Feedback</h2>
                        <p class="mb-0">We value your feedback and suggestions</p>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${isLoggedIn == false}" class="text-center py-4">
                            <i class="fas fa-sign-in-alt fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Please Login to Submit Feedback</h5>
                            <p class="text-muted">You need to be logged in to submit feedback.</p>
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                        </div>
                        
                        <form th:if="${isLoggedIn == true}" th:action="@{/feedback/submit}" th:object="${feedback}" method="post">
                            <div class="mb-4">
                                <label for="message" class="form-label">
                                    <i class="fas fa-message me-2"></i>Your Feedback
                                </label>
                                <textarea 
                                    th:field="*{message}" 
                                    class="form-control" 
                                    id="message" 
                                    rows="6" 
                                    placeholder="Please share your feedback, suggestions, or report any issues..."
                                    required></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/passenger/dashboard}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
