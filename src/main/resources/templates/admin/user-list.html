<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/jaffna-railway-station-is-railway-station.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .page-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .user-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .user-info {
            padding: 1.5rem;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .user-details h5 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        
        .user-details p {
            margin: 0.25rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .role-passenger { background: #e3f2fd; color: #1976d2; }
        .role-admin_staff { background: #f3e5f5; color: #7b1fa2; }
        .role-train_station_master { background: #e8f5e8; color: #388e3c; }
        .role-ticket_officer { background: #fff3e0; color: #f57c00; }
        .role-passenger_experience_analyst { background: #fce4ec; color: #c2185b; }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-edit:hover {
            background: #138496;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
            color: white;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
            color: #667eea;
            font-weight: 600;
        }
        
        .stat-card p {
            margin: 0.5rem 0 0 0;
            color: #666;
            font-weight: 500;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-users me-3"></i>User Management</h1>
            <p>Manage system users, roles, and permissions</p>
        </div>

        <!-- Back Button -->
        <div class="mb-3">
            <a href="/admin/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3 th:text="${#lists.size(users)}">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 th:text="${#lists.size(users.?[role.name() == 'ADMIN_STAFF'])}">0</h3>
                <p>Admin Staff</p>
            </div>
            <div class="stat-card">
                <h3 th:text="${#lists.size(users.?[role.name() == 'PASSENGER'])}">0</h3>
                <p>Passengers</p>
            </div>
            <div class="stat-card">
                <h3 th:text="${#lists.size(users.?[role.name() != 'PASSENGER' && role.name() != 'ADMIN_STAFF'])}">0</h3>
                <p>Staff Members</p>
            </div>
        </div>

        <!-- Users List -->
        <div th:if="${users != null and !users.empty}">
            <div th:each="user : ${users}" class="user-card">
                <div class="user-info">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar">
                            <span th:text="${#strings.substring(user.fullName, 0, 1)}">U</span>
                        </div>
                        <div class="user-details flex-grow-1">
                            <h5 th:text="${user.fullName}">User Name</h5>
                            <p><i class="fas fa-user me-2"></i><span th:text="${user.username}">username</span></p>
                            <p><i class="fas fa-envelope me-2"></i><span th:text="${user.email}">email@example.com</span></p>
                            <p th:if="${user.phone}"><i class="fas fa-phone me-2"></i><span th:text="${user.phone}">+1234567890</span></p>
                            <p><i class="fas fa-calendar me-2"></i>Joined: <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</span></p>
                        </div>
                        <div class="text-end">
                            <div class="mb-2">
                                <span class="role-badge" 
                                      th:classappend="'role-' + ${#strings.toLowerCase(user.role.name())}"
                                      th:text="${user.role.name()}">PASSENGER</span>
                            </div>
                            <div class="action-buttons">
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-action btn-edit">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </a>
                                <form th:if="${currentUser.id != user.id}" 
                                      th:action="@{/admin/users/delete/{id}(id=${user.id})}" 
                                      method="post" 
                                      class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                                    <button type="submit" class="btn-action btn-delete">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${users == null or users.empty}" class="empty-state">
            <i class="fas fa-users"></i>
            <h3>No Users Found</h3>
            <p>There are no users in the system yet.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
