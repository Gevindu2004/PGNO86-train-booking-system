<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Trains - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/360_F_456718486_qULHsJ4Hi44jny4XC9wpu3urUMGfAt0r.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 100px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-success {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .btn-danger {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .btn-warning {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .train-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            background: #fff;
            transition: transform 0.2s ease;
        }
        .train-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-train me-2"></i>Manage Trains</h2>
                        <p class="mb-0">Add, edit, and manage train information</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>All Trains</h4>
                            <div>
                                <a th:href="@{/admin/trains/new}" class="btn btn-primary me-2">
                                    <i class="fas fa-plus me-2"></i>Add New Train
                                </a>
                                <a th:href="@{/admin/dashboard}" class="btn btn-secondary" th:if="${userRole.name() == 'ADMIN_STAFF'}">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                                </a>
                                <a th:href="@{/admin/station-master/dashboard}" class="btn btn-secondary" th:if="${userRole.name() == 'TRAIN_STATION_MASTER'}">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                                </a>
                            </div>
                        </div>

                        <div th:if="${trainList.isEmpty()}" class="text-center py-5">
                            <i class="fas fa-train fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No trains found</h5>
                            <p class="text-muted">Add your first train to get started.</p>
                            <a th:href="@{/admin/trains/new}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add First Train
                            </a>
                        </div>

                        <div th:if="${!trainList.isEmpty()}">
                            <div class="row">
                                <div th:each="train : ${trainList}" class="col-md-6 col-lg-4">
                                    <div class="train-card">
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <div>
                                                <h6 class="mb-1">
                                                    <i class="fas fa-train text-primary me-2"></i>
                                                    <span th:text="${train.name}">Train Name</span>
                                                </h6>
                                                <small class="text-muted">
                                                    <i class="fas fa-route me-1"></i>
                                                    <span th:text="${train.route}">Route</span>
                                                </small>
                                            </div>
                                            <div class="text-end">
                                                <small class="text-muted">ID: <span th:text="${train.id}">1</span></small>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <a th:href="@{/admin/trains/edit/{id}(id=${train.id})}" 
                                                   class="btn btn-warning btn-sm">
                                                    <i class="fas fa-edit"></i> Edit
                                                </a>
                                                <a th:href="@{/admin/schedules?trainId=${train.id}}" 
                                                   class="btn btn-info btn-sm">
                                                    <i class="fas fa-calendar"></i> Schedules
                                                </a>
                                            </div>
                                            <div th:if="${userRole.name() == 'ADMIN_STAFF'}">
                                                <form th:action="@{/admin/trains/delete/{id}(id=${train.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-danger btn-sm" 
                                                            onclick="return confirm('Are you sure you want to delete this train? This will also delete all associated schedules and seats.')">
                                                        <i class="fas fa-trash"></i> Delete
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
