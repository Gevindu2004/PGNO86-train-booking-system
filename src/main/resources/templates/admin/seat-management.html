<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/train-landscape.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 100px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-success {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .btn-danger {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .btn-warning {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .seat-item {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .seat-item.available {
            border-color: #28a745;
            background: #d4edda;
        }
        .seat-item.occupied {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .seat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .coach-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: #f8f9fa;
        }
        .coach-header {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .stats-card {
            background: linear-gradient(135deg, #007116 0%, #003a0d 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>
                            <i class="fas fa-chair me-2"></i>
                            Seat Management
                        </h2>
                        <p class="mb-0" th:text="'Schedule: ' + ${schedule.scheduleId} + ' - ' + ${schedule.fromStation} + ' to ' + ${schedule.toStation}">Schedule Details</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <span th:text="${infoMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Statistics -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="stats-card text-center">
                                    <h4 th:text="${totalSeats}">0</h4>
                                    <p class="mb-0">Total Seats</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card text-center">
                                    <h4 th:text="${availableSeats}">0</h4>
                                    <p class="mb-0">Available</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card text-center">
                                    <h4 th:text="${occupiedSeats}">0</h4>
                                    <p class="mb-0">Occupied</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card text-center">
                                    <h4 th:text="${coaches.size()}">0</h4>
                                    <p class="mb-0">Coaches</p>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between flex-wrap gap-2">
                                    <div>
                                        <a th:href="@{/admin/seats/generate/{id}(id=${schedule.scheduleId})}" class="btn btn-primary">
                                            <i class="fas fa-plus me-2"></i>Generate Seats
                                        </a>
                                        <a th:href="@{/admin/schedules}" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Back to Schedules
                                        </a>
                                    </div>
                                    <div th:if="${totalSeats > 0}">
                                        <form th:action="@{/admin/seats/delete-all/{id}(id=${schedule.scheduleId})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger" 
                                                    onclick="return confirm('Are you sure you want to delete all seats for this schedule?')">
                                                <i class="fas fa-trash me-2"></i>Delete All Seats
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Seats by Coach -->
                        <div th:if="${totalSeats > 0}">
                            <div th:each="coach : ${coaches}" class="coach-section">
                                <div class="coach-header">
                                    <i class="fas fa-train me-2"></i>
                                    Coach <span th:text="${coach}">A1</span>
                                    <span class="float-end">
                                        <span th:text="${#lists.size(seats.?[coachNum == __${coach}__])}">0</span> seats
                                    </span>
                                </div>
                                <div class="seat-grid">
                                    <div th:each="seat : ${seats}" 
                                         th:if="${seat.coachNum == __${coach}__}"
                                         th:class="'seat-item ' + (${seat.available} ? 'available' : 'occupied')"
                                         th:onclick="'toggleSeat(' + ${seat.id} + ')'"
                                         th:title="${seat.available ? 'Available - Click to mark as occupied' : 'Occupied - Click to mark as available'}">
                                        <div th:text="${seat.seatNumber}">A11</div>
                                        <div class="small">
                                            <i th:class="${seat.available} ? 'fas fa-check text-success' : 'fas fa-times text-danger'"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- No Seats Message -->
                        <div th:if="${totalSeats == 0}" class="text-center py-5">
                            <i class="fas fa-chair fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No Seats Available</h4>
                            <p class="text-muted">Generate 300 seats across 15 coaches (A1-A5, B1-B5, C1-C5) for this schedule to start managing seat availability.</p>
                            <a th:href="@{/admin/seats/generate/{id}(id=${schedule.scheduleId})}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Generate Seats
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSeat(seatId) {
            if (confirm('Are you sure you want to change the availability of this seat?')) {
                // Create a form to submit the toggle request
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/seats/toggle/' + seatId;
                
                // Add schedule ID as hidden input
                const scheduleIdInput = document.createElement('input');
                scheduleIdInput.type = 'hidden';
                scheduleIdInput.name = 'scheduleId';
                scheduleIdInput.value = [[${schedule.scheduleId}]];
                
                form.appendChild(scheduleIdInput);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
