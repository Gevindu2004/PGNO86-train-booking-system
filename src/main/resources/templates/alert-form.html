<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 100px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-bullhorn me-2"></i>Create System Alert</h2>
                        <p class="mb-0">Post an important announcement to all users</p>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/alerts/create}" th:object="${alert}" method="post">
                            <div class="mb-4">
                                <label for="message" class="form-label">
                                    <i class="fas fa-message me-2"></i>Alert Message
                                </label>
                                <textarea 
                                    th:field="*{message}" 
                                    class="form-control" 
                                    id="message" 
                                    rows="6" 
                                    placeholder="Enter the alert message that will be displayed to all users..."
                                    required></textarea>
                                <div class="form-text">
                                    This message will be visible to all users on the alerts page.
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/alerts}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Alerts
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Post Alert
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
