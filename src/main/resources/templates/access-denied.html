<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Train Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .access-denied-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="access-denied-card">
            <div class="access-denied-icon">
                <i class="fas fa-ban"></i>
            </div>
            <h2 class="text-danger mb-3">Access Denied</h2>
            <p class="text-muted mb-4">
                You don't have permission to access this page. Your current role doesn't allow you to perform this action.
            </p>
            <p class="small text-muted mb-4">
                If you believe this is an error, please contact your administrator.
            </p>
            <a href="/" class="btn btn-custom">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <a href="/login" class="btn btn-custom ms-2">
                <i class="fas fa-sign-in-alt me-2"></i>Login Again
            </a>
        </div>
    </div>
</body>
</html>
