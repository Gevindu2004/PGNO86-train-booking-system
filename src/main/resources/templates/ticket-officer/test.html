<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Officer Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Ticket Officer Test</h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${message}">Test message</p>
                        <a href="/ticket-officer/dashboard" class="btn btn-primary">Go to Dashboard</a>
                        <a href="/dashboard" class="btn btn-secondary">Go to Main Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
