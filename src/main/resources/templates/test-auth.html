<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Authentication Test</h1>
        
        <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0;">
            <h3>Session Information</h3>
            <p><strong>Session Exists:</strong> <span th:text="${sessionExists}">Unknown</span></p>
            <p><strong>Session ID:</strong> <span th:text="${sessionId}">Unknown</span></p>
        </div>
        
        <div style="background: #e8f4fd; padding: 15px; border-radius: 5px; margin: 10px 0;">
            <h3>Authentication Information</h3>
            <p><strong>Principal Type:</strong> <span th:text="${principalType}">Unknown</span></p>
            <p><strong>Principal Value:</strong> <span th:text="${principalValue}">Unknown</span></p>
        </div>
        
        <div th:if="${passengerName}" style="background: #e8f8e8; padding: 15px; border-radius: 5px; margin: 10px 0;">
            <h3>Passenger Information</h3>
            <p><strong>Name:</strong> <span th:text="${passengerName}">Unknown</span></p>
            <p><strong>Email:</strong> <span th:text="${passengerEmail}">Unknown</span></p>
            <p><strong>Phone:</strong> <span th:text="${passengerPhone}">Unknown</span></p>
        </div>
        
        <div th:if="${error}" style="background: #ffe8e8; padding: 15px; border-radius: 5px; margin: 10px 0;">
            <h3>Error</h3>
            <p th:text="${error}">Unknown error</p>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="/login" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Go to Login</a>
            <a href="/passenger/booking" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">Go to Booking</a>
        </div>
    </div>
</body>
</html>
