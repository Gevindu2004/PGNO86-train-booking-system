<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/passenger.css}">
    <script>window.addEventListener('DOMContentLoaded',()=>document.body.classList.add('ready'))</script>
</head>
<body th:style="'background-image:url(' + @{/images/360_F_456718486_qULHsJ4Hi44jny4XC9wpu3urUMGfAt0r.jpg} + ');background-size:cover;background-position:center;background-attachment:fixed'">
<div class="bg-overlay"></div>
<div class="wrapper">
    <div class="p-hero">
        <h1>Ceylon RailEase</h1>
        <p>Access bookings, search trains, and manage your trips.</p>
    </div>

    <div class="grid">
        <div class="panel">
            <div class="cover" th:style="'background-image:url(' + @{/images/609a8ebb8e41be32e4ce446a.webp} + ');'"></div>
            <div class="content">
                <h2>Search Trains</h2>
                <p>Find schedules and check available seats.</p>
                <a class="cta cta-orange" th:href="@{/trains/search}">Go to Search</a>
            </div>
        </div>

        <div class="panel">
            <div class="cover" th:style="'background-image:url(' + @{/images/train-tickets-1-687881.jpg} + ');'"></div>
            <div class="content">
                <h2>My Bookings</h2>
                <p>View recent bookings and cancellation options.</p>
                <a class="cta cta-orange" th:href="@{/trains/search}">View Bookings</a>
            </div>
        </div>

        <div class="panel">
            <div class="cover" style="background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1200&q=60');"></div>
            <div class="content">
                <h2>Support</h2>
                <p>Get help and contact customer service.</p>
                <a class="cta cta-orange" th:href="@{/}">Contact</a>
            </div>
        </div>
    </div>

    <div class="actions">
        <a class="cta" th:href="@{/}">Back to Home</a>
    </div>
</div>
</body>
</html>
